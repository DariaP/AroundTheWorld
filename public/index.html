<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Travel planning app">
  <meta name="author" content="Daria Kashcha dashka.kh@gmail.com">

  <title>Around the world</title>

  <link rel="stylesheet" href="css/lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/lib/blueimp-gallery.min.css">
  <link rel="stylesheet" href="css/lib/bootstrap-image-gallery.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="js/lib/jquery-1.11.1.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/lodash.underscore.min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/jquery.blueimp-gallery.min.js"></script>
  <script src="js/lib/bootstrap-image-gallery.min.js"></script>
  <script src="js/lib/jquery.jcarousel.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>

  <script src='js/bundle.js'></script>

</head>

<body>

  <div class = "tabbable map-container">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active" id='map-tab-nav'><a href="#map-tab" data-toggle="tab"><span class="glyphicon glyphicon-globe"></span> Map</a></li>
            <li id="my-maps-nav">
              <a href="#map-tab" data-toggle="tab"><span class="glyphicon glyphicon-th-list"></span> My maps</a>
            </li>
            <li><a href="#new-place-tab" data-toggle="tab" id='new-place-tab-nav'><span class="glyphicon glyphicon-map-marker"></span> New</a></li>
          </ul>

          <form class="navbar-form navbar-left search-form" role="search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div><!-- /input-group -->
          </form><!-- /search-form -->

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="tab-content map-container">
      <div class="tab-pane active map-container" id="map-tab">

        <div class="sidebar fixed-right place-details">
          <button type="button" class="close"><span aria-hidden="true">&times;</span></button>
          <div class="content"></div>
        </div><!-- /details-sidebar -->

        <div class="sidebar maps">
          <button type="button" class="close"><span aria-hidden="true">&times;</span></button>
          <div class="content">
          </div><!-- /content -->
        </div>

        <div class="map-container map-canvas">
        </div>

      </div>
      <div class="tab-pane" id="new-place-tab">

        <div class="container">

          <form>
            <div class="form-group">
              <input type="text" class="form-control" name='name' placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="location" placeholder="Location">
            </div>
            <div class="form-group">
              <textarea class="form-control" cols="40" rows="5" name="notes" placeholder="Notes"></textarea>
            </div>
            <div class="form-group">
              <textarea class="form-control" cols="40" rows="5" name="pics" placeholder="Pics"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>

        </div>
      </div>
    </div>
  </div><!-- /tabbable -->

  <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
  <div id="blueimp-gallery" class="blueimp-gallery">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" aria-hidden="true">&times;</button>
          </div>
          <div class="modal-body next"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left prev">
              <i class="glyphicon glyphicon-chevron-left"></i>
              Previous
            </button>
            <button type="button" class="btn btn-primary next">
              Next
              <i class="glyphicon glyphicon-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/template" id="maps-list-template">
    <h4>
      Maps
      <button type="button" class="btn btn-default btx-xs btn-right new">
        <span class="glyphicon glyphicon-plus"></span> New 
      </button>
    </h4>
    <div class="scrollable">
      <ul></ul>
    </div>
  </script>

  <script type="text/template" id="map-template">
    <div id=<% var divId = name.replace(/[.|\s]/g, '-') %><%- divId %>>
      <a href='#' class='bootstrap-style-link'><%- name %></a>
      <button type="button" class="btn btn-default btn-xs btn-right delete">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
      <button type="button" class="btn btn-default btn-xs btn-right edit">
        <span class="glyphicon glyphicon-pencil"></span>
      </button>
    </div>
  </script>

  <script type="text/template" id="edit-map-template">
  <div id=<% var divId = name.replace(/[.|\s]/g, '-') %><%- divId %>>
    <form>
      <div class="input-group">
        <input type="text" class="form-control" name="name" value='<%- name %>'>
        <span class="input-group-btn">
          <button class="btn btn-default save" type="submit">
            <span class="glyphicon glyphicon-ok"></span>
          </button>
        </span>
      </div><!-- /input-group --> 
    </form>
    </div>
  </script>

  <script type="text/template" id="new-map-template">
    <form class="new-map">
      <div class="input-group">
        <input type="text" class="form-control" name="name" placeholder="New map name...">
        <span class="input-group-btn">
          <button class="btn btn-default save" type="submit">
            <span class="glyphicon glyphicon-ok"></span>
          </button>
        </span>
      </div><!-- /input-group -->
    </form>
  </script> 

  <script type="text/template" id="map-details-template">
    <h4>
    <%- name %>
      <button type="button" class="btn btn-default btn-right add">
        <span class="glyphicon glyphicon-plus"> Place</span>
      </button>
    </h4>
    <div class="scrollable">
      <ul></ul>
    </div>
  </script>

  <script type="text/template" id="place-template">
    <li>
      <div id=<% var divId = name.replace(/[.|\s]/g, '-') %><%- divId %>>
        <a href='#' class='bootstrap-style-link'><%- name %></a>
        <button type="button" class="btn btn-default btn-xs btn-right remove">
          <span class="glyphicon glyphicon-minus"></span>
        </button>
        <button type="button" class="btn btn-default btn-xs btn-right lookup">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </div>
    </li>
  </script>

  <script type="text/template" id="add-places-template">
    <h4>Add places:</h4>
    <div class="scrollable">
      <ul></ul>
    </div>
    <button class="btn btn-default save">
      <span class="glyphicon glyphicon-ok"></span>
    </button>
  </script>

  <script type="text/template" id="add-place-template">
    <li>
    <div id=<% var divId = name.replace(/[.|\s]/g, '-') %><%- divId %>>
      <a href='#' class='bootstrap-style-link'><%- name %></a>
      <input type="checkbox" class='chbx-right'>
    </div>
    </li>
  </script>


  <script type="text/template" id="place-details-template">
    <ul class="properties">

      <li class="place-name property">
        <p><%- name %></p> 
      </li>

      <li class="location property"></li>

      <li class="notes property"></li>

      <li class="property">

        <div class="pics-container">
            
            <a href="#" class="pics-prev pics-control">&lsaquo;</a>

            <div class="visible-pics">
              <div class = "all-pics">
                <%= picsHtml %>
              </div>
            </div>
            
            <a href="#" class="pics-next pics-control">&rsaquo;</a>

        </div><!-- /pics-container -->
      </li>

      <li class="parent-maps property">
        <table>
          <tr>
            <td class="property-name">
              On maps:
            </td>
            <td class="property-value">
            </td>
          </tr>
        </table>
      </li>

    </ul>
  </script>

  <script type="text/template" id="place-location-template">
  <table>
    <tr>
      <td class="property-name">
        Location:
      </td>
      <td class="property-value">
        <%- location.lat %>, <%- location.lng %>
        <button type="button" class="btn btn-default btn-xs btn-right edit" style='display: none;'>
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
      </td>
    </tr>
  </table>
        
  </script>

  <script type="text/template" id="edit-place-location-template">
    <form>
      <div class="form-group">
        <input type="text" name='location' class="form-control" value='<%- location.lat %>, <%- location.lng %>'>
      </div>
    </form>
  </script>

  <script type="text/template" id="place-notes-template">
    <table>
      <tr>
        <td class="property-name">
          Notes:
        </td>
        <td class="property-value">
          <%- notes %>
        </td>
      </tr>
    </table>
  </script>

  <script type="text/template" id="edit-place-notes-template">
    <form>
      <div class="form-group">
        <textarea name='notes' class="form-control" cols="40" rows="1" value='<%- notes %>'></textarea>
      </div>
    </form>
  </script>

  <script type="text/template" id="edit-place-name-template">
    <form>
      <div class="form-group">
        <input type="text" name='name' class="form-control name-edit" value='<%- name %>'>
      </div>
    </form>
  </script>

  <script type="text/template" id="place-edit-template">
    <form>
      <div class="form-group">
        <input type="text" name='name' class="form-control" value='<%- name %>'>
      </div>
      <div class="form-group">
        <input type="text" name='location' class="form-control" value='<%- location.lat %>, <%- location.lng %>'>
      </div>
      <div class="form-group">
        <textarea name='notes' class="form-control" cols="40" rows="1" value='<%- notes %>'></textarea>
      </div>
      <div class="form-group">
        <textarea name='pics' class="form-control" cols="40" rows="1" value='<%- pics %>'></textarea>
      </div>

      <p class="parent-maps">
        <b>on maps: </b>
        <ul class='parent-maps'></ul>
      </p>

      <div class="dropdown add-to-map">
        <button class="btn btn-default dropdown-toggle add-map" type="button" data-toggle="dropdown">
          Add to map
          <span class="caret"></span>
        </button>
      </div>

      <button type="submit" class="btn btn-primary save">Save</button>
    </form>
  </script>

  <script type="text/template" id="pic-link-template">
    <div class='pic-frame'>
      <a href='<%- src %>' data-gallery>
        <div>
          <img src='<%- src %>'>
        </div>
      </a>
    </div>
  </script>

  <script type="text/template" id="dropdown-maps-template">
      <div class="dropdown add-to-map">
        <button class="btn btn-default dropdown-toggle add-map" type="button" data-toggle="dropdown">
          Add to map
          <span class="caret"></span>
        </button>

        <ul class="dropdown-menu" role="menu" aria-labelledby="add-to-map">
          <li role="presentation">
             <a role="menuitem" tabindex="-1" href="#" id="add-to-new-map">New map</a>
          </li>
          <li role="presentation" class="divider"></li>
        </ul>
      </div>
  </script>

  <script type="text/template" id="dropdown-map-template">
    <li role="presentation" id=<% var divId = name.replace(/[.|\s]/g, '-') %><%- divId %>>
      <a href="#"><%- name %></a>
    </li>
  </script>

  <script type="text/template" id="parent-maps-edit-template">
    <ul class="parent-maps">
      <li class="add-on-map"></li>
    </ul>
  </script>

  <script type="text/template" id="parent-map-edit-template">
    <li class='parent-map'>
      <div id=<% var divId = name.replace(/[.|\s]/g, '-') %><%- divId %>>
        <%- name %>
        <button type="button" class="btn btn-default btn-xs btn-right remove" style='display: none;'>
          <span class="glyphicon glyphicon-minus"></span>
        </button>
      </div>
    </li>
  </script>

  <script type="text/template" id="search-result-menu">
    <h5 align='center'><%- name %></h5>
    <div class='one-line'>
      <a target='_blank' class='bootstrap-style-link' href='https://www.google.com/maps/place/<%- name %>'>View on gmaps</a>
    </div>
    <a href='#' class='bootstrap-style-link add-place'>
      <span class='glyphicon glyphicon-plus'></span>
      Add place
    </a>
    <a href='#' class='bootstrap-style-link'></a>
  </script>
</body>

</html>
