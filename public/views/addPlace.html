    <div class="container">

        <div class="row row-content">

          <form id="add-new-place" ng-submit="save()">
            <div class="form-group">
              <input type="text" class="form-control" ng-model='newPlace.name' placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" ng-model="newPlace.location" placeholder="Location">
            </div>
            <div class="form-group">
              <textarea class="form-control" cols="40" rows="5" ng-model="newPlace.notes" placeholder="Notes"></textarea>
            </div>
            <div class="form-group">
              <textarea class="form-control" cols="40" rows="5" ng-model="newPlace.pics" placeholder="Pics"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>

        </div>

    </div>
