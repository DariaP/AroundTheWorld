<div>
  <h4>
    Maps
    <button type="button" class="btn btn-default btx-xs pull-right new">
      <span class="glyphicon glyphicon-plus"></span> New 
    </button>
  </h4>

  <div ng-if="maps.length !== 0 && showMaps">
    <div class="panel panel-default scrollable">
      <table class="table table-hover">
        <tbody>
          <tr ng-repeat="map in maps">
            <td class="text-nowrap">
              <a ui-sref="app.mapsSidebar.map({id: map._id})">
                {{ map.name }}
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div ng-if="maps.length === 0 && showMaps">
      <p>You don't have any maps yet.</p>
  </div>

  <div ng-if="!showMaps">
    {{message}}
  </div>

</div>
