<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Around the world</title>

  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
  <link rel="stylesheet" href="css/bootstrap-image-gallery.min.css">

  <link href="css/styles.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">


  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="http://localhost:29999/socket.io/socket.io.js"></script>
  <script src='map.js'></script>
  <script src='main.js'></script>
  <script type="text/javascript"
  src="http://maps.googleapis.com/maps/api/js?key=">
  </script>
  <script src="js/bootstrap.min.js"></script>

</head>

<body onload="onLoad()">

  <div id="menu-bar"></div>

  <div id="details-sidebar">
    <button type="button" class="close" onClick="hideDetailsSidebar()"><span aria-hidden="true">&times;</span></button>
    <h4 id="place-name">I  am the name</h4>


    <div class = "tabbable">

      <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#place-pics" data-toggle="tab">Pics</a></li>
        <li><a href="#place-desc" data-toggle="tab">Notes</a></li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active" id="place-pics">
          <div id="links"></div>
        </div><!-- /pics -->
        <div class="tab-pane" id="place-desc"></div>
      </div><!-- /tab-content -->

    </div><!-- /tabbable -->

  </div><!-- /details-sidebar -->



  <div id="map-canvas"></div>

  <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
  <div id="blueimp-gallery" class="blueimp-gallery">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" aria-hidden="true">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body next"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left prev">
              <i class="glyphicon glyphicon-chevron-left"></i>
              Previous
            </button>
            <button type="button" class="btn btn-primary next">
              Next
              <i class="glyphicon glyphicon-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
  <script src="js/bootstrap-image-gallery.min.js"></script>

</body>

</html>
