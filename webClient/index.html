<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Around the world</title>

  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
  <link rel="stylesheet" href="css/bootstrap-image-gallery.min.css">

  <link href="css/styles.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="http://localhost:29999/socket.io/socket.io.js"></script>
  <script src='map.js'></script>
  <script src='main.js'></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>

  <script src="js/bootstrap.min.js"></script>

</head>

<body onload="onLoad()">

<div class = "tabbable map-container">
  <nav class="navbar navbar-default" role="navigation" style="margin-bottom:0;">
    <div class="container-fluid">

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#map" data-toggle="tab"><span class="glyphicon glyphicon-globe"></span> Map</a></li>
          <li><button type="button" class="btn btn-default navbar-btn" id="my-maps-button">
            <span class="glyphicon glyphicon-th-list"></span> My maps</button>
          </li>

          <li><a href="#new" data-toggle="tab"><span class="glyphicon glyphicon-map-marker"></span> New</a></li>

        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" id="search-input">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

<div class="tab-content map-container">
<div class="tab-pane active map-container" id="map">
  <div id="details-sidebar">
    <button type="button" class="close" onClick="hideDetailsSidebar()"><span aria-hidden="true">&times;</span></button>
    <h4 id="place-name">I  am the name</h4>


    <div class = "tabbable">
      <ul class="nav nav-tabs" role="tablist">
        <li class="active"><a href="#place-pics" data-toggle="tab">Pics</a></li>
        <li><a href="#place-desc" data-toggle="tab">Notes</a></li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active" id="place-pics">
          <div id="links"></div>
        </div><!-- /pics -->
        <div class="tab-pane" id="place-desc"></div>
      </div><!-- /tab-content -->

    </div><!-- /tabbable -->

  </div><!-- /details-sidebar -->



  <div id="map-canvas" class="map-container">
  </div>

</div>
<div class="tab-pane" id="new">
</div>
</div>
</div><!-- /tabbable -->

  <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
  <div id="blueimp-gallery" class="blueimp-gallery">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" aria-hidden="true">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body next"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left prev">
              <i class="glyphicon glyphicon-chevron-left"></i>
              Previous
            </button>
            <button type="button" class="btn btn-primary next">
              Next
              <i class="glyphicon glyphicon-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
  <script src="js/bootstrap-image-gallery.min.js"></script>

</body>

</html>
